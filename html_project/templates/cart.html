<!-- cart.html -->
<!DOCTYPE html>
<html>
<head><title>Your Cart</title></head>
<body>
<nav>
    <a href="/">Home</a> |
    <a href="/order">Order Medicine</a> |
    <a href="/cart">Cart</a> |
    <a href="/checkout">Checkout</a> |
    <a href="/signout">Sign Out</a>
</nav>

<h2>Your Cart</h2>
{% if cart %}
    <ul>
    {% for item in cart %}
        <li>{{ item }}</li>
    {% endfor %}
    </ul>
    <a href="/checkout">Proceed to Checkout</a>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
</body>
</html>
